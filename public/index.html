<body>
    <div id="wrapper">
        <div id="header">
            <h1>Investment property net rental yield calculator</h1>
        </div>
        <div id="container">
            <form id="input-form">
                <section id="main-input" class="form-section">
                    <label for="monthly-rent">Monthly rent</label>
                    <input type="number" name="monthly-rent" id="monthly-rent" required>
                    <label for="purchase-price">Purchase price</label>
                    <input type="number" name="purchase-price" id="purchase-price" required>
                </section>
                <section id="finance-costs" class="form-section">
                    <label for="mortgage-arr-fee">Mortagage arrangement fee</label>
                    <input type="number" name="mortgage-arr-fee" id="mortgage-arr-fee">
                    <label for="other-financial">Other finance</label>
                    <input type="number" name="other-financial" id="other-financial">
                </section>
                <section id="purchase-costs" class="form-section">
                    <label for="solicitor-fees">Solicitor fees</label>
                    <input type="number" name="solicitor-fees" id="solicitor-fees">
                    <label for="survey-fees">Survey fees</label>
                    <input type="number" name="survey-fees" id="survey-fees">
                    <label for="refurb-cost">Refurb cost</label>
                    <input type="number" name="refurb-cost" id="refurb-cost">
                    <label for="stamp-duty">Stamp duty</label>
                    <input type="number" name="stamp-duty" id="stamp-duty">
                    <label for="other-costs">Other Costs</label>
                    <input type="number" name="other-costs" id="other-costs">
                </section>
                <section id="running-costs" class="form-section">
                    <label for="letting-agent">Letting agent</label>
                    <input type="number" name="letting-agent" id="letting-agent">
                    <label for="insurance">Insurance</label>
                    <input type="number" name="insurance" id="insurance">
                    <label for="maintanance">Maintanance</label>
                    <input type="number" name="maintanance" id="maintanance">
                    <label for="ground-rent">Ground rent</label>
                    <input type="number" name="ground-rent" id="ground-rent">
                    <label for="service-charges">Service charges</label>
                    <input type="number" name="service-charges" id="service-charges">
                    <label for="void-period">Void reriod</label>
                    <input type="number" name="void-period" id="void-period">
                </section>
                <section id="form-btns">
                    <input class="btn" title="Reset form" type="reset" value="Reset">
                    <input class="btn" title="Calculate ROI" type="submit" value="Calculate" id="submit-btn">
                </section>
            </form>
        </div>
        <div id="result"></div>
    </div>
